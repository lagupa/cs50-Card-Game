<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CS50 Card-Game</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <!--Validating Input Entry-->
    <div class="container-fluid bg-primary pt-5 pb-5">
        <h1 class="text-white container">CS50 Card Game</h1>
    </div>

    <div class="container" id="app"></div>

    <script type="text/babel">

        class Editor extends React.Component{
           
            render(){
                return (
                   <div>
                        <h1>This is the Editor</h1>
                        <hr/>
                        <button onClick={this.props.switchMode}>Go to Viewer</button>
                    </div>
                )
            }  
        }

        class Viewer extends React.Component{
            render(){
                return (
                    <div>
                        <h1>This is the Viewer</h1>
                        <hr/>
                        <button onClick={this.props.switchMode}>Go to Editor</button>
                    </div>

                )
            }

        }



        class App extends React.Component{
             constructor(props){
                super(props);
                this.state={
                    editor:true
                }
            }
            render(){
                if (this.state.editor){
                    return(
                        <div>
                            <Editor switchMode={this.switchMode} /> 
                        </div>
                    )
                }else{
                    return(
                        <div>
                            <Viewer switchMode={this.switchMode} />
                        </div>
                    )
                }
            }

            switchMode = ()=>{
                this.setState(state=>({
                    editor:!state.editor
                }));
            }
        }



        ReactDOM.render(<App/>, document.querySelector("#app"))
    </script>

</body>

</html>
